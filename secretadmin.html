<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Grill Bar & Trava</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d4af37;
            --background-color: #1a1a1a;
            --card-bg: #252525;
            --text-color: #ffffff;
            --border-color: #3a3a3a;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .login-form h2 {
            text-align: center;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--background-color);
            color: var(--text-color);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        
        .admin-panel {
            display: none;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
        }
        
        .menu-editor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .menu-list {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .menu-form {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            position: sticky;
            top: 20px;
        }
        
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .menu-item.active {
            background: rgba(212, 175, 55, 0.2);
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-row input, .form-row textarea, .form-row select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--background-color);
            color: var(--text-color);
        }
        
        .form-row textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Форма входа -->
        <div class="login-form" id="login-form">
            <h2>Вход в админ-панель</h2>
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" id="login-btn">Войти</button>
        </div>
        
        <!-- Админ-панель -->
        <div class="admin-panel" id="admin-panel">
            <h1>Администрирование меню <small>Grill Bar & Trava</small></h1>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="menu">Меню</button>
                <button class="tab-btn" data-tab="categories">Категории</button>
            </div>
            
            <div class="menu-editor">
                <div class="menu-list">
                    <h3>Список блюд</h3>
                    <div id="menu-items-list">
                        <!-- Список блюд будет здесь -->
                    </div>
                </div>
                
                <div class="menu-form">
                    <h3>Редактирование блюда</h3>
                    <form id="item-form">
                        <input type="hidden" id="item-id">
                        <div class="form-row">
                            <label for="item-name">Название:</label>
                            <input type="text" id="item-name" required>
                        </div>
                        <div class="form-row">
                            <label for="item-description">Описание:</label>
                            <textarea id="item-description"></textarea>
                        </div>
                        <div class="form-row">
                            <label for="item-price">Цена (₸):</label>
                            <input type="number" id="item-price" required>
                        </div>
                        <div class="form-row">
                            <label for="item-category">Категория:</label>
                            <select id="item-category" required>
                                <option value="салаты">Салаты</option>
                                <option value="горячие-блюда">Горячие блюда</option>
                                <option value="первые-блюда">Первые блюда</option>
                                <option value="гриль">Гриль меню</option>
                                <option value="fastfood">Fast Food</option>
                                <option value="закуски">Закуски</option>
                                <option value="соусы-и-хлеб">Соусы и хлеб</option>
                                <option value="предзаказ">Предзаказ</option>
                                <option value="бар">Барная карта</option>
                                <option value="десерты">Десерты</option>
                                <option value="прочее">Прочее</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn" id="save-item">Сохранить</button>
                            <button type="button" class="btn btn-delete" id="delete-item">Удалить</button>
                            <button type="button" class="btn" id="new-item">Новое блюдо</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Данные для входа (замените на реальные)
        const ADMIN_CREDENTIALS = {
            login: "admin",
            password: "grilltrava2023"
        };
        
        // Получаем сохраненное меню или используем стандартное
        let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [
            {
                id: 1,
                name: "Цезарь с курицей",
                description: "Куриная грудка, айсберг, перепелиные яйца, черри, сухарики, пармезан, соус Цезарь",
                price: 3150,
                category: "салаты"
            },
            {
                id: 2,
                name: "Цезарь с креветками",
                description: "Креветки, айсберг, перепелиные яйца, черри, сухарики, пармезан, соус Цезарь",
                price: 3350,
                category: "салаты"
            }
        ];
        
        // Текущее выбранное блюдо
        let currentItem = null;
        
        // DOM элементы
        const loginForm = document.getElementById('login-form');
        const adminPanel = document.getElementById('admin-panel');
        const menuItemsList = document.getElementById('menu-items-list');
        const itemForm = document.getElementById('item-form');
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчик входа
            document.getElementById('login-btn').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                    loginForm.style.display = 'none';
                    adminPanel.style.display = 'block';
                    renderMenuItems();
                } else {
                    alert('Неверные логин или пароль');
                }
            });
            
            // Обработчики для формы
            document.getElementById('save-item').addEventListener('click', saveItem);
            document.getElementById('delete-item').addEventListener('click', deleteItem);
            document.getElementById('new-item').addEventListener('click', newItem);
        });
        
        // Рендер списка блюд
        function renderMenuItems() {
            menuItemsList.innerHTML = '';
            
            if (menuItems.length === 0) {
                menuItemsList.innerHTML = '<p>Нет блюд в меню</p>';
                return;
            }
            
            menuItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item' + (currentItem && currentItem.id === item.id ? ' active' : '');
                itemElement.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>${item.category} • ${item.price} ₸</p>
                `;
                
                itemElement.addEventListener('click', () => {
                    currentItem = item;
                    renderMenuItems();
                    fillForm(item);
                });
                
                menuItemsList.appendChild(itemElement);
            });
        }
        
        // Заполнение формы данными блюда
        function fillForm(item) {
            document.getElementById('item-id').value = item.id;
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description || '';
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-category').value = item.category;
        }
        
        // Сохранение блюда
        function saveItem() {
            const id = document.getElementById('item-id').value;
            const name = document.getElementById('item-name').value;
            const description = document.getElementById('item-description').value;
            const price = parseInt(document.getElementById('item-price').value);
            const category = document.getElementById('item-category').value;
            
            if (!name || isNaN(price)) {
                alert('Заполните все обязательные поля');
                return;
            }
            
            if (id) {
                // Редактирование существующего блюда
                const index = menuItems.findIndex(item => item.id == id);
                if (index !== -1) {
                    menuItems[index] = { id: parseInt(id), name, description, price, category };
                }
            } else {
                // Добавление нового блюда
                const newId = menuItems.length > 0 ? Math.max(...menuItems.map(item => item.id)) + 1 : 1;
                menuItems.push({ id: newId, name, description, price, category });
            }
            
            // Сохраняем в localStorage
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            
            // Обновляем список
            renderMenuItems();
            newItem(); // Сбрасываем форму
        }
        
        // Удаление блюда
        function deleteItem() {
            if (!currentItem) return;
            
            if (confirm(`Удалить блюдо "${currentItem.name}"?`)) {
                menuItems = menuItems.filter(item => item.id !== currentItem.id);
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                renderMenuItems();
                newItem(); // Сбрасываем форму
            }
        }
        
        // Создание нового блюда
        function newItem() {
            currentItem = null;
            itemForm.reset();
            document.getElementById('item-id').value = '';
        }
    </script>
</body>
</html>
